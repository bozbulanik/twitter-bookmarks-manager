<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON File Editor</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Modal -->
  <div id="addBMModal" class="modal">
    <div class="modal-content">
      <span id="closeAddBMModalBtn" class="close">&times;</span>
      <h2>Add Bookmark</h2>
  
      <form id="addBMForm">
          <p>Name</p>
          <input type="text" id="addBMName" name="name" placeholder="Name" required>
  
          <p>URL</p>
          <input type="text" id="addBMURL" name="url" placeholder="URL" required>
  
          <p>Category</p>
          <!-- <select id="addBookmarkCategory" name="category" required>
              <option value="">Select Category</option>
          </select> -->
  
          <button type="submit" id="addBookmark">Add</button>
          <p id="addBMStatus"></p>
      </form>
  </div>
  </div>
  <h1>Emek's Twitter Bookmarks Manager</h1>
  <label for="fileInput" class="file-upload">Upload File</label>
  <input type="file" id="fileInput" accept=".json">
  <button id="saveButton">Save File</button>
  <div class="hl"></div>

  <div class="main-div">

    <div class="tree-view-div">
        <h2 id="category-text">Categories</h2>
        <div id="treeView"></div>
    </div>
    <div class="vl"></div>
    <div id="content-div">
      <div class="menu">
        <input type="text" id="searchInput" placeholder="Search">
        <button id="openAddBMModalBtn">Add Bookmark</button>
      </div>
      
      <div id="path"></div>
      <div class="bookmark-item-titles">
        <div class="idElement"><h3>ID</h3></div>
        <div class="textElement"><h3>Name</h3></div>
        <div class="tagElement"><h3>Category</h3></div>
        <div class="delete-button-text"><h3></h3></div>
      </div>
      <div class="bookmark-list" id="bookmarkList">
        
      </div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
